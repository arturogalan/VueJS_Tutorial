<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.js Tutorial | Directives</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
    <div id="app">
      <!--Event handling with vue and defining methods in app-->
      <h1>{{ message }}</h1>
      <h1>Count: {{ count }}</h1>
      <input type="text" v-model="message" />
      <button v-on:click="countUp" class="btn btn-primary">Count Up! </button>
      <button v-on:click="countDown" class="btn btn-primary">Count Down! </button>

      <button @click="countUp" class="btn btn-primary">Count Up! </button>
      <button @click="countDown" class="btn btn-primary">Count Down! </button>

      <p>
        Visit: <a :href="url">{{ humanUrl }}</a>
      </p>
      <input type="text" class="form-control" v-model="url" />
      <button @click="humanizeUrl" class="btn btn-primary">Humanize Me!</button>


    </div>
  </body>

  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue World',
        count: 0,
        url: "",
        humanUrl: ""
      },
      methods : {
        countUp: function(){
          this.count +=1;
        },
        countDown: function(){
          this.count -=1;
        },
        humanizeUrl: function(){
          this.humanUrl=this.url.replace(/^https?:\/\//, '').replace(/\/$/, '');
        }
      }
    })
  </script>
</html>
